<section id="note">
  <div class="actions-container">
    <div class="actions">
      <div class="action primary"></div>
      <div class="action primary"></div>
      <div class="action warning"></div>
    </div>
  </div>
  <div class="note-container" [ngClass]="{'checked':note.isDone}" >
   <div class="note">
     {{note.title}}
   </div>
    <input [appCheckedNote]="'true'"  type="checkbox">
  </div>
</section>
