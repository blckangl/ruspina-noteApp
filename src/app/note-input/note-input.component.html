<section id="note-input-container">
  <div class="inputs">
    <div class="title-input">
      <input [(ngModel)]="titleInput" placeholder="title" type="text">
    </div>
    <div class="content-input">
      <input #noteContentInput placeholder="content" type="text">
    </div>
  </div>
  <div class="actions">
    <div class="action">
      <input  [disabled]="titleInput.length==0" (click)="addNote()" value="add" />
    </div>
  </div>
</section>
